<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body style="background-color:#212121; color:#fff;">
  
    <div id="wrapper">
      <h2>Number guessing game</h2>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 4 attempts to guess the right number.<br>Or  you can choose the number of attempts according to your preference. </p>
    </br>
    <!-- <button onclick="newGame()">Restart</button> -->
        <form class="form">
            <label for="attempts">Select Attempts:</label>
        <select id="attempts" name="attempts">
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <!-- Add more options as needed -->
        </select>
        <br>
            <label2 for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>
       
        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">4</span></p>
            <p class="lowOrHi"></p>
        </div>
     
    </div>
    <script src="index.js"></script>
</body>
</html>
